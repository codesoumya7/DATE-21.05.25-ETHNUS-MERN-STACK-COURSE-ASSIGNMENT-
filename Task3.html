<!DOCTYPE html>

  <title>List Task - Links</title>
</head>
<body>

  <h2>List - Task</h2>


  <fieldset>
    <h3>Click any of the following links:</hm>
    <ul>
      <li><a href="https://www.example.com" target="_blank">Opens in New</a></li>
      <li><a href="https://www.example.com" target="_self">Opens in Self</a></li>
      <li><a href="https://www.example.com" target="_parent">Opens in Parent</a></li>
      <li><a href="https://www.example.com" target="_top">Opens in Body</a></li>
    </ul>
  </fieldset>

  <br>

  <fieldset>
    <h3>Link to an Email Address:</h3>
    <a href="mailto:someone@example.com">Send email</a>
  </fieldset>
